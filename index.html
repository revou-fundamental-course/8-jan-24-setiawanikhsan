<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikhsan Setiawan</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>  
</head>

<body>

    <header>
        <h1>Welcome to Kalkulator Metematik</h1>
        <p>Hai, Salam kenal saya Ikhsan Setiawan.</p>
      
    </header>

    <Fieldset>

    <h2>Menghitung Luas Persegi</h2>
    
    <label for="inputluas">Panjang Sisi:</label>
    <input type="number" id="inputluas" placeholder="Masukkan panjang sisi">
    
    <button onclick="hitungLuasPersegi()">Hitung Luas</button>
    
    <p id="hasilLuas"></p>

    <h2>Menghitung Keliling Persegi</h2>
    
    <label for="inputkel">Panjang Sisi:</label>
    <input type="text" id="inputkel" placeholder="Masukkan panjang sisi">
    
    <button onclick="hitungKelilingPersegi()">Hitung Keliling</button>
    
    <p id="hasilKeliling"></p>

    
    </Fieldset>

    
    

    
</body>
</html>
